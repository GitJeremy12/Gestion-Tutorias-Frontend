<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Sistema de Tutorías</p>

    <!-- Alerta de sesión expirada -->
    <div *ngIf="sessionExpired" class="alert alert-warning">
      ⚠️ Tu sesión ha expirado. Por favor, inicia sesión nuevamente.
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="correo@ejemplo.com"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="********"
          [disabled]="loading"
          required
        />
      </div>

      <!-- Error -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="loading || !email || !password"
        class="btn-primary"
      >
        {{ loading ? 'Iniciando sesión...' : 'Ingresar' }}
      </button>
    </form>

    <!-- Link a registro -->
    <div class="footer-links">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
